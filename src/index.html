<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Leap year or not?</title>
</head>

<body>
  <div class="container">
    <h1>Enter a year to find out if it's a leap year!</h1>
    <div>
      <form id="formInput">
        <div class="form-group">
          <label for="year">Enter a Year!</label>
          <input id="year" class="form-control" type="text" minlength="4" maxlength="4">
        </div>
        <button type="submit" class="btn">Is it a leap year?</button>
      </form>
    </div>
    <div class="results">
      <div id="yes">
        <p>This is a leap year!</p>
      </div>
      <div id="no">
        <p>This not is a leap year!</p>
      </div>
    </div>
</body>

</html>
